name: Build and Push Docker Image to ECR

on:
  workflow_dispatch:
    inputs:
      ecr_region:
        description: "AWS region for ECR repository"
        required: true
        type: choice
        options:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - ca-central-1
        default: us-east-1
      image_name:
        description: "Docker image name"
        required: true
        type: string
        default: "api"
      image_tag:
        description: "Image tag (e.g., latest, 1.0.0, dev)"
        required: true
        type: string
        default: "latest"
      ecr_repository_name:
        description: "ECR repository name"
        required: true
        type: string
        default: "nodejs-nyan-app-repo"

env:
  DOCKERFILE_PATH: '.'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Check User Authorization
        run: |
          ALLOWED_USER="LikeNo1Else"
          CURRENT_USER="${{ github.actor }}"
          
          if [ "$CURRENT_USER" != "$ALLOWED_USER" ]; then
            echo "### âŒ Unauthorized Access" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**User:** \`$CURRENT_USER\`" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Access Denied" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This workflow can only be executed by user: **$ALLOWED_USER**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ERROR: User '$CURRENT_USER' is not authorized to run this workflow."
            echo "Only user '$ALLOWED_USER' can execute this workflow."
            exit 1
          fi
          
          echo "âœ… User '$CURRENT_USER' authorized to run workflow"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - GitHub Context
        run: |
          echo "=========================================="
          echo "GitHub Context Information"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "Event Name: ${{ github.event_name }}"
          echo ""

      - name: Debug - OIDC Token Claims (Before Auth)
        run: |
          echo "=========================================="
          echo "OIDC Token Information"
          echo "=========================================="
          echo "Expected OIDC Subject: repo:${{ github.repository }}:ref:${{ github.ref }}"
          echo "Expected Audience: sts.amazonaws.com"
          echo "Token Issuer: https://token.actions.githubusercontent.com"
          echo ""
          echo "Trust Policy Should Allow:"
          echo "  - Subject pattern: repo:K8-Team/api:*"
          echo "  - Audience: sts.amazonaws.com"
          echo ""

      - name: Configure AWS Credentials (OIDC)
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::841740285950:role/ECR-image-api-repo-Role
          role-session-name: GitHubActions-ECR-Push-${{ github.run_id }}
          aws-region: ${{ inputs.ecr_region }}
          mask-aws-account-id: false

      - name: Debug - AWS Authentication Success
        run: |
          echo "=========================================="
          echo "AWS Authentication Successful!"
          echo "=========================================="
          echo "âœ… Successfully assumed role via OIDC"
          echo ""
          echo "AWS Account ID: ${{ steps.aws-credentials.outputs.aws-account-id }}"
          echo "Role ARN: arn:aws:iam::841740285950:role/ECR-image-api-repo-Role"
          echo "Session Name: GitHubActions-ECR-Push-${{ github.run_id }}"
          echo "Region: ${{ inputs.ecr_region }}"
          echo ""

      - name: Debug - Verify AWS Identity
        run: |
          echo "=========================================="
          echo "AWS Identity Verification"
          echo "=========================================="
          echo ""
          echo "Getting caller identity..."
          aws sts get-caller-identity
          echo ""
          echo "Account: $(aws sts get-caller-identity --query Account --output text)"
          echo "User ID: $(aws sts get-caller-identity --query UserId --output text)"
          echo "ARN: $(aws sts get-caller-identity --query Arn --output text)"
          echo ""

      - name: Debug - Check IAM Permissions
        continue-on-error: true
        run: |
          echo "=========================================="
          echo "IAM Permissions Check"
          echo "=========================================="
          echo ""
          echo "Testing ECR permissions..."
          echo ""
          
          echo "1. Testing ecr:GetAuthorizationToken..."
          if aws ecr get-authorization-token --region ${{ inputs.ecr_region }} > /dev/null 2>&1; then
            echo "   âœ… ecr:GetAuthorizationToken - ALLOWED"
          else
            echo "   âŒ ecr:GetAuthorizationToken - DENIED"
          fi
          
          echo ""
          echo "2. Testing ecr:DescribeRepositories..."
          if aws ecr describe-repositories --region ${{ inputs.ecr_region }} > /dev/null 2>&1; then
            echo "   âœ… ecr:DescribeRepositories - ALLOWED"
          else
            echo "   âŒ ecr:DescribeRepositories - DENIED"
          fi
          
          echo ""
          echo "3. Listing accessible ECR repositories..."
          aws ecr describe-repositories --region ${{ inputs.ecr_region }} \
            --query 'repositories[].repositoryName' \
            --output table || echo "   âš ï¸ No repositories found or access denied"
          echo ""

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug - ECR Login Details
        run: |
          echo "=========================================="
          echo "ECR Login Information"
          echo "=========================================="
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Region: ${{ inputs.ecr_region }}"
          echo "Account ID: $(echo ${{ steps.login-ecr.outputs.registry }} | cut -d'.' -f1)"
          echo ""
          echo "âœ… Successfully logged in to ECR"
          echo ""

      - name: Check if ECR Repository Exists
        id: check-repo
        run: |
          echo "=========================================="
          echo "Checking ECR Repository"
          echo "=========================================="
          echo "Repository Name: ${{ inputs.ecr_repository_name }}"
          echo "Region: ${{ inputs.ecr_region }}"
          echo ""
          
          if aws ecr describe-repositories --repository-names ${{ inputs.ecr_repository_name }} --region ${{ inputs.ecr_region }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo ""
            echo "âœ… ECR repository '${{ inputs.ecr_repository_name }}' exists"
            
            # Get repository details
            REPO_URI=$(aws ecr describe-repositories \
              --repository-names ${{ inputs.ecr_repository_name }} \
              --region ${{ inputs.ecr_region }} \
              --query 'repositories[0].repositoryUri' \
              --output text)
            echo "Repository URI: $REPO_URI"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo ""
            echo "âš ï¸ ECR repository '${{ inputs.ecr_repository_name }}' does not exist"
            echo "Will create repository in next step..."
          fi

      - name: Create ECR Repository
        if: steps.check-repo.outputs.exists == 'false'
        run: |
          echo "=========================================="
          echo "Creating ECR Repository"
          echo "=========================================="
          echo "Repository Name: ${{ inputs.ecr_repository_name }}"
          echo "Region: ${{ inputs.ecr_region }}"
          echo ""
          
          echo "Attempting to create repository..."
          if aws ecr create-repository \
            --repository-name ${{ inputs.ecr_repository_name }} \
            --region ${{ inputs.ecr_region }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256 \
            --tags Key=ManagedBy,Value=GitHub-Actions Key=Project,Value=EKS-cluster Key=Environment,Value=dev; then
            
            echo ""
            echo "âœ… ECR repository created successfully"
            
            # Get the newly created repository URI
            REPO_URI=$(aws ecr describe-repositories \
              --repository-names ${{ inputs.ecr_repository_name }} \
              --region ${{ inputs.ecr_region }} \
              --query 'repositories[0].repositoryUri' \
              --output text)
            echo "Repository URI: $REPO_URI"
          else
            echo ""
            echo "âŒ Failed to create ECR repository"
            echo "This might be due to:"
            echo "  - Insufficient permissions (ecr:CreateRepository)"
            echo "  - Repository name already exists"
            echo "  - Invalid repository name format"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - Docker Build Context
        working-directory: ${{ env.DOCKERFILE_PATH }}
        run: |
          echo "=========================================="
          echo "Docker Build Context"
          echo "=========================================="
          echo "Working Directory: $(pwd)"
          echo ""
          echo "Files in build context:"
          ls -lah
          echo ""
          echo "Checking for Dockerfile..."
          if [ -f "Dockerfile" ]; then
            echo "âœ… Dockerfile found"
            echo ""
            echo "Dockerfile contents (first 20 lines):"
            head -n 20 Dockerfile
          else
            echo "âŒ Dockerfile not found!"
            echo "Available files:"
            find . -maxdepth 2 -type f
          fi
          echo ""

      - name: Build Docker Image
        working-directory: ${{ env.DOCKERFILE_PATH }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: ${{ inputs.ecr_repository_name }}
          IMAGE_NAME: ${{ inputs.image_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          echo "=========================================="
          echo "Building Docker Image"
          echo "=========================================="
          echo ""
          echo "ECR Repository: $ECR_REPO_NAME"
          echo "Image Name: $IMAGE_NAME"
          echo "Image Tag: $IMAGE_TAG"
          echo "Full Image: $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG"
          echo "Context: $(pwd)"
          echo "Build Time: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo ""
          
          echo "Starting Docker build..."
          docker build \
            --tag $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPO_NAME:${{ github.sha }} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.source=${{ github.repositoryUrl }}" \
            --progress=plain \
            .
          
          echo ""
          echo "âœ… Docker image built successfully"
          echo ""
          echo "Verifying built images..."
          docker images | grep "$ECR_REPO_NAME" || echo "âš ï¸ Image not found in local registry"
          echo ""

      - name: Scan Docker Image for Vulnerabilities
        continue-on-error: true
        working-directory: ${{ env.DOCKERFILE_PATH }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: ${{ inputs.ecr_repository_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          echo "Scanning image for vulnerabilities..."
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --no-progress \
            $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG || echo "âš ï¸ Vulnerabilities found (continuing anyway)"

      - name: Push Docker Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: ${{ inputs.ecr_repository_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          echo "=========================================="
          echo "Pushing Docker Image to ECR"
          echo "=========================================="
          echo ""
          echo "Target Repository: $ECR_REGISTRY/$ECR_REPO_NAME"
          echo "Region: ${{ inputs.ecr_region }}"
          echo "Push Time: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo ""
          
          # Push with specified tag
          echo "Pushing: $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG"
          if docker push $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG; then
            echo "âœ… Successfully pushed tag: $IMAGE_TAG"
          else
            echo "âŒ Failed to push tag: $IMAGE_TAG"
            exit 1
          fi
          
          echo ""
          
          # Push with commit SHA tag
          echo "Pushing: $ECR_REGISTRY/$ECR_REPO_NAME:${{ github.sha }}"
          if docker push $ECR_REGISTRY/$ECR_REPO_NAME:${{ github.sha }}; then
            echo "âœ… Successfully pushed tag: ${{ github.sha }}"
          else
            echo "âŒ Failed to push tag: ${{ github.sha }}"
            exit 1
          fi
          
          echo ""
          echo "âœ… All Docker images pushed successfully to ECR repository: $ECR_REPO_NAME"
          echo ""

      - name: Get Image Details
        id: image-details
        env:
          ECR_REPO_NAME: ${{ inputs.ecr_repository_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          ECR_REGION: ${{ inputs.ecr_region }}
        run: |
          echo "Retrieving image details from ECR..."
          echo ""
          
          # Get image digest
          IMAGE_DIGEST=$(aws ecr describe-images \
            --repository-name $ECR_REPO_NAME \
            --image-ids imageTag=$IMAGE_TAG \
            --region $ECR_REGION \
            --query 'imageDetails[0].imageDigest' \
            --output text)
          
          echo "digest=$IMAGE_DIGEST" >> $GITHUB_OUTPUT
          echo "Image Digest: $IMAGE_DIGEST"
          
          # Get image size
          IMAGE_SIZE=$(aws ecr describe-images \
            --repository-name $ECR_REPO_NAME \
            --image-ids imageTag=$IMAGE_TAG \
            --region $ECR_REGION \
            --query 'imageDetails[0].imageSizeInBytes' \
            --output text)
          
          IMAGE_SIZE_MB=$((IMAGE_SIZE / 1024 / 1024))
          echo "size_mb=$IMAGE_SIZE_MB" >> $GITHUB_OUTPUT
          echo "Image Size: ${IMAGE_SIZE_MB} MB"
          
          # Get repository URI
          REPO_URI=$(aws ecr describe-repositories \
            --repository-names $ECR_REPO_NAME \
            --region $ECR_REGION \
            --query 'repositories[0].repositoryUri' \
            --output text)
          
          echo "repo_uri=$REPO_URI" >> $GITHUB_OUTPUT
          echo "Repository URI: $REPO_URI"

      - name: Debug - Workflow Execution Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Workflow Execution Summary"
          echo "=========================================="
          echo ""
          echo "Workflow Status: ${{ job.status }}"
          echo "Execution Time: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo ""
          echo "Key Steps Status:"
          echo "  - User Authorization: âœ…"
          echo "  - Code Checkout: âœ…"
          echo "  - AWS Authentication: ${{ steps.aws-credentials.outcome }}"
          echo "  - ECR Login: ${{ steps.login-ecr.outcome }}"
          echo "  - Repository Check: ${{ steps.check-repo.outcome }}"
          echo ""
          echo "For detailed logs, check individual step outputs above."
          echo ""

      - name: Debug - Error Diagnostics
        if: failure()
        run: |
          echo "=========================================="
          echo "âŒ Workflow Failed - Diagnostics"
          echo "=========================================="
          echo ""
          echo "Common Issues and Solutions:"
          echo ""
          echo "1. OIDC Authentication Error:"
          echo "   - Error: 'Not authorized to perform sts:AssumeRoleWithWebIdentity'"
          echo "   - Solution: Run 'Setup GitHub OIDC Provider for AWS' workflow first"
          echo "   - Verify: Repository must be K8-Team/api"
          echo ""
          echo "2. ECR Permission Error:"
          echo "   - Error: 'AccessDeniedException' or 'UnauthorizedException'"
          echo "   - Solution: Check IAM role has ECR permissions"
          echo "   - Verify: Role 'ECR-image-api-repo-Role' has correct policy"
          echo ""
          echo "3. Docker Build Error:"
          echo "   - Error: 'Dockerfile not found' or build failures"
          echo "   - Solution: Check Dockerfile exists in repository root"
          echo "   - Verify: DOCKERFILE_PATH environment variable is correct"
          echo ""
          echo "4. ECR Push Error:"
          echo "   - Error: 'denied: Your authorization token has expired'"
          echo "   - Solution: Re-run the workflow (token auto-refreshes)"
          echo ""
          echo "Debugging Commands:"
          echo "  # Check OIDC provider"
          echo "  aws iam list-open-id-connect-providers"
          echo ""
          echo "  # Check IAM role"
          echo "  aws iam get-role --role-name ECR-image-api-repo-Role"
          echo ""
          echo "  # Check trust policy"
          echo "  aws iam get-role --role-name ECR-image-api-repo-Role --query 'Role.AssumeRolePolicyDocument'"
          echo ""
          echo "For more help, see: OIDC_SETUP_GUIDE.md"
          echo ""

      - name: Output Summary
        if: success()
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: ${{ inputs.ecr_repository_name }}
          IMAGE_NAME: ${{ inputs.image_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          echo "### Docker Image Built and Pushed! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ECR Repository Details" >> $GITHUB_STEP_SUMMARY
          echo "**ECR Repository Name:** \`${{ inputs.ecr_repository_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository URI:** \`${{ steps.image-details.outputs.repo_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** \`${{ inputs.ecr_region }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository Status:** \`${{ steps.check-repo.outputs.exists == 'false' && 'âœ… Created by workflow' || 'âœ… Already existed' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "**Image Name:** \`$IMAGE_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`$IMAGE_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.image-details.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image Size:** ${{ steps.image-details.outputs.size_mb }} MB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull with tag" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.image-details.outputs.repo_uri }}:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull with commit SHA" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.image-details.outputs.repo_uri }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Kubernetes Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Use this image in your Kubernetes deployment:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "spec:" >> $GITHUB_STEP_SUMMARY
          echo "  containers:" >> $GITHUB_STEP_SUMMARY
          echo "  - name: $IMAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "    image: ${{ steps.image-details.outputs.repo_uri }}:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "    env:" >> $GITHUB_STEP_SUMMARY
          echo "    - name: DB_USER" >> $GITHUB_STEP_SUMMARY
          echo "      valueFrom:" >> $GITHUB_STEP_SUMMARY
          echo "        secretKeyRef:" >> $GITHUB_STEP_SUMMARY
          echo "          name: db-credentials" >> $GITHUB_STEP_SUMMARY
          echo "          key: username" >> $GITHUB_STEP_SUMMARY
          echo "    - name: DB_PASSWORD" >> $GITHUB_STEP_SUMMARY
          echo "      valueFrom:" >> $GITHUB_STEP_SUMMARY
          echo "        secretKeyRef:" >> $GITHUB_STEP_SUMMARY
          echo "          name: db-credentials" >> $GITHUB_STEP_SUMMARY
          echo "          key: password" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Authentication Method" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **OIDC Authentication** - Using IAM role: \`arn:aws:iam::841740285950:role/ECR-image-api-repo-Role\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Workflow Execution Details" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Run Number:** \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered By:** \`${{ github.actor }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**AWS Account:** \`${{ steps.aws-credentials.outputs.aws-account-id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Create Kubernetes secret for database credentials:" >> $GITHUB_STEP_SUMMARY
          echo "   \`kubectl create secret generic db-credentials --from-literal=username=YOUR_USER --from-literal=password=YOUR_PASSWORD\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy the application to your EKS cluster" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify the deployment: \`kubectl get pods\`" >> $GITHUB_STEP_SUMMARY

      - name: Output Failure Summary
        if: failure()
        run: |
          echo "### âŒ Workflow Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Failure Details" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Run Number:** \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered By:** \`${{ github.actor }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Troubleshooting Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Check the 'Debug - Error Diagnostics' step** above for specific error details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **If OIDC authentication failed:**" >> $GITHUB_STEP_SUMMARY
          echo "   - Run the \`Setup GitHub OIDC Provider for AWS\` workflow" >> $GITHUB_STEP_SUMMARY
          echo "   - Verify repository is: \`K8-Team/api\`" >> $GITHUB_STEP_SUMMARY
          echo "   - Check OIDC provider exists: \`aws iam list-open-id-connect-providers\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "3. **If ECR permissions failed:**" >> $GITHUB_STEP_SUMMARY
          echo "   - Verify role exists: \`aws iam get-role --role-name ECR-image-api-repo-Role\`" >> $GITHUB_STEP_SUMMARY
          echo "   - Check role has ECR policy attached" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "4. **If Docker build failed:**" >> $GITHUB_STEP_SUMMARY
          echo "   - Check Dockerfile exists in repository root" >> $GITHUB_STEP_SUMMARY
          echo "   - Review build logs in 'Build Docker Image' step" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– [Quick Fix Guide](QUICK_FIX.md)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– [OIDC Setup Guide](OIDC_SETUP_GUIDE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– [K8-Team Specific Setup](SETUP_FOR_K8_TEAM.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
